<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Controle financeiro</title>
</head>
<body>
  <h1>Controle financeiro</h1>
  <div class="container">
    <h3>Saldo<span class="balance">R$0.00</span></h3> 
    <div class="block_values">
      <p>Receitas<span class="income">R$0.00</span></p>
      <p>Despesas<span class="expense">R$0.00</span></p>
    </div>
    <div class="block_transaction">
      <p>Transações</p>
      <div class="transactions_list">
        <ul></ul>
      </div>
      <p>Nova transação</p>
      <div class="block_transaction_type">
        <label for="income">Receita:</label>
        <input id="income" type="radio" name="transaction_type" value="income" checked>
        <label for="expense">Despesa:</label>
        <input id="expense" type="radio" name="transaction_type" value="expense">
      </div>
      <div class="name">
        <label for="name">Nome:</label>
        <input id="name" type="text">
      </div>
      <div class="value">
        <label for="value">Valor:</label>
        <input id="value" type="number" min="0" oninput="validity.valid||(value='');">
      </div>
      <button>Adicionar</button>
    </div>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
